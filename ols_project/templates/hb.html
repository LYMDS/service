{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物联网电子秤</title>
{#    <link rel="stylesheet" href="{% static 'css/hb.css' %}">#}
    <script type="text/javascript" src="{% static 'js/vue.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
{#    <script type="text/javascript" src="{% static 'js/hb.js' %}"></script>#}
    <script>
        var csrftoken = $.cookie("csrftoken");
$(document).ready(function(){
	var app = new Vue({
        el : "#dataframe",
        data : {
            hardwarelist: []
        }
	});
	var t1=window.setInterval(refreshCount, 1000);
    function refreshCount() {
        $.ajax({
            type: 'get',
            url: '/hb/data/',
            data: null,
            dataType: 'json',
            success: function (res,state) {
                app.$data.hardwarelist = res['data'];
                console.log(res['data']);
            },
            beforeSend: function (XmlHttpRequest) {
                XmlHttpRequest.setRequestHeader("X-CSRFToken", csrftoken);
            }
        });
    }
});
    </script>
</head>
<body>
    {% verbatim %}<!--禁用Django渲染-->
        <div id="dataframe">
            <table>
                <th>物联网电子秤</th>
                <tr v-for="(item,i) in hardwarelist">
                    <td>{{ item.weight }}</td>
                    <td>{{ item.time }}</td>
                </tr>
            </table>

        </div>
    {% endverbatim %}<!--禁用Django渲染-->
</body>
</html>
